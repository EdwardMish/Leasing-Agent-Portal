<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
        <meta name="msapplication-TileColor" content="#2b5797" />
        <meta name="theme-color" content="#ffffff" />
        <title><%= htmlWebpackPlugin.options.title %></title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.publicPath %>/styles/Layout.css" />
        <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.publicPath %>/styles/Typography.css" />
        <link
            rel="stylesheet"
            href="<%= htmlWebpackPlugin.options.publicPath %>/styles/ckEditor.css"
            type="text/css"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="<%= htmlWebpackPlugin.options.publicPath %>/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="<%= htmlWebpackPlugin.options.publicPath %>/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="<%= htmlWebpackPlugin.options.publicPath %>/favicon-16x16.png"
        />
        <link
            rel="mask-icon"
            href="<%= htmlWebpackPlugin.options.publicPath %>/safari-pinned-tab.svg"
            color="#0171bb"
        />

        <script src="<%= htmlWebpackPlugin.options.publicPath %>/scripts/jquery-3.5.1.min.js"></script>
        <script src="<%= htmlWebpackPlugin.options.publicPath %>/scripts/jquery.signalR.min.js"></script>
    </head>

    <body class="core-layout">
        <div id="app-main"></div>
    </body>
</html>
